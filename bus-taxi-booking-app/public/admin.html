<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | BookBus Rwanda</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .admin-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BookBus Rwanda</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/admin.html" class="active">Admin Panel</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="admin-container">
        <h1>Admin Panel</h1>
        
        <div class="admin-section">
            <h2>Add New Route</h2>
            <form id="add-route-form">
                <div class="form-group">
                    <label for="route-from">From:</label>
                    <input type="text" id="route-from" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="route-to">To:</label>
                    <input type="text" id="route-to" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="route-time">Departure Time:</label>
                    <input type="time" id="route-time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="route-seats">Available Seats:</label>
                    <input type="number" id="route-seats" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="route-price">Price (RWF):</label>
                    <input type="number" id="route-price" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Route</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Manage Routes</h2>
            <table id="routes-table">
                <thead>
                    <tr>
                        <th>Route</th>
                        <th>Time</th>
                        <th>Seats</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Routes will be loaded here dynamically -->
                    <tr>
                        <td>Kigali → Musanze</td>
                        <td>08:00</td>
                        <td>24/30</td>
                        <td>2,500</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="admin-section">
            <h2>Bookings Management</h2>
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Route</th>
                        <th>Passenger</th>
                        <th>Seat</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bookings will be loaded here dynamically -->
                    <tr>
                        <td>BK-001</td>
                        <td>Kigali → Musanze</td>
                        <td>John Doe</td>
                        <td>12A</td>
                        <td>Confirmed</td>
                        <td>
                            <button class="btn btn-primary">View</button>
                            <button class="btn btn-danger">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
