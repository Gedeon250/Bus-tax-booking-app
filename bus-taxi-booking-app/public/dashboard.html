<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard | BookBus Rwanda</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .booking-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        .booking-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .action-buttons {
            margin-top: 15px;
        }
        .btn {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BookBus Rwanda</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard.html" class="active">My Dashboard</a>
            <a href="/admin.html">Admin</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1>Your Bookings</h1>
        
        <div id="bookings-container">
            <!-- Bookings will be loaded here dynamically -->
            <div class="booking-card">
                <div class="booking-header">
                    <h3>Kigali â†’ Musanze</h3>
                    <span class="status">Confirmed</span>
                </div>
                <p><strong>Date:</strong> June 15, 2023</p>
                <p><strong>Time:</strong> 08:00 AM</p>
                <p><strong>Seat:</strong> 12A</p>
                <p><strong>Price:</strong> RWF 2,500</p>
                <div class="action-buttons">
                    <button class="btn btn-primary">View Ticket</button>
                    <button class="btn btn-danger">Cancel Booking</button>
                </div>
            </div>
        </div>

        <div class="upcoming-routes">
            <h2>Available Routes</h2>
            <div id="routes-container">
                <!-- Routes will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
