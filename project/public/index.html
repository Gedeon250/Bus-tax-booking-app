<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus & Taxi Booking - Find Your Route</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üöå RouteBook</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="company-login.html" class="nav-link">Company Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">Book Your Next Journey</h2>
                <p class="hero-subtitle">Find and book bus and taxi routes across the country with ease</p>
                
                <!-- Search Form -->
                <div class="search-form">
                    <div class="form-group">
                        <label for="fromCity">From</label>
                        <input type="text" id="fromCity" placeholder="Enter departure city">
                    </div>
                    <div class="form-group">
                        <label for="toCity">To</label>
                        <input type="text" id="toCity" placeholder="Enter destination city">
                    </div>
                    <div class="form-group">
                        <label for="travelDate">Date</label>
                        <input type="date" id="travelDate">
                    </div>
                    <button class="search-btn" onclick="searchRoutes()">
                        üîç Search Routes
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Routes Section -->
    <section class="routes-section">
        <div class="container">
            <h3 class="section-title">Available Routes</h3>
            <div class="routes-grid" id="routesGrid">
                <!-- Routes will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Book Your Seat</h3>
            <form id="bookingForm">
                <div class="route-details" id="routeDetails">
                    <!-- Route details will be populated here -->
                </div>
                
                <div class="form-group">
                    <label for="passengerName">Full Name *</label>
                    <input type="text" id="passengerName" required>
                </div>
                
                <div class="form-group">
                    <label for="passengerEmail">Email *</label>
                    <input type="email" id="passengerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="passengerPhone">Phone Number</label>
                    <input type="tel" id="passengerPhone">
                </div>
                
                <div class="form-group">
                    <label for="seatsBooked">Number of Seats *</label>
                    <select id="seatsBooked" required>
                        <option value="">Select seats</option>
                        <option value="1">1 Seat</option>
                        <option value="2">2 Seats</option>
                        <option value="3">3 Seats</option>
                        <option value="4">4 Seats</option>
                    </select>
                </div>
                
                <div class="total-amount" id="totalAmount">
                    Total: 0 RWF
                </div>
                
                <button type="submit" class="book-btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success">
            <span class="close" onclick="closeSuccessModal()">&times;</span>
            <div class="success-icon">‚úÖ</div>
            <h3>Booking Confirmed!</h3>
            <div id="bookingConfirmation">
                <!-- Booking details will be shown here -->
            </div>
            <button onclick="closeSuccessModal()" class="ok-btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
