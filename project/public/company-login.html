<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - RouteBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">ðŸšŒ RouteBook</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="company-login.html" class="nav-link active">Company Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-card">
                <h2>Company Login</h2>
                <p>Access your transport company dashboard</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div class="toggle-auth">
                    <a href="#" id="showRegister">Don't have an account? Register here</a>
                </div>
                <form id="registerForm" style="display:none; margin-top:2rem;">
                    <div class="form-group">
                        <label for="registerName">Company Name</label>
                        <input type="text" id="registerName" required placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                    <div class="toggle-auth">
                        <a href="#" id="showLogin">Already have an account? Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="company.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        if (showRegister) {
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });
        }
        if (showLogin) {
            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });
        }
    });
    </script>
</body>
</html>
